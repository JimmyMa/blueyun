<div class="container-fluid">
	<div class="row-fluid">
	  <legend class="align_center span12">Edit Post</legend>
	</div>
	<div class="row-fluid">
	  <label class="span1" >题目</label>
	  <input type="text" id="title" placeholder="题目" class="span11" value="<%=post.title%>">
	</div>
	<div class="row-fluid">
	  <label class="span1">Tags</label>
	  <input type="text" id="tags" placeholder="Tags" class="span11" value="<%=post.tags%>">
	</div>
	<div class="row-fluid">
	  <textarea name="content" class="span12" style="height:400px;display:block"><%=post.content%></textarea>
	</div>
	<div class="row-fluid" style="padding-top: 10px;">
	    <a class="btn btn-success span1 offset6" id="savePost">保存</a>
	</div>
</div>
